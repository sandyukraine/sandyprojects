<!doctype html>
<html ng-app="CitySearchModule">
<head>
    <title>Streetmusic Concert</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/City/CityController.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/CitySearch.css">
</head>

<body>
<div class="wrapper text-center" ng-controller="CitySearchController">
    <div class="text-wrapper">
        <div>
            Please, choose the city
        </div>
        <div class="search-wrapper">
            <input type="text" class="input" ng-model="searchString" placeholder="enter city name">
        </div>
        <div class="result-wrapper" ng-repeat="city in cities | searchFilter: searchString">
            <p class="result-text">{{ city.name }}</p>
        </div>
    </div>
</div>

<div ng-controller="Cities">
    <p>City ID is {{city.id}}</p>
    <p>City name is {{city.name}}</p>
</div>
</body>
</html>
